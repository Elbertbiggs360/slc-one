<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A search engine to provide results for people's queries">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="shortcut icon" href="./assets/images/googleg_lodp.ico">
	<link rel="icon" href="./assets/images/googleg_lodp.ico">
</head>
<body>
	<div id="main" class="container width-full font-size-13">
		<header id="topHeader" class="top-header">
			<nav id="topNav" class="nav">
				<ul id="nav-ul" class="ul">
					<span class="left-link">
						<li id="gmail" class="nav-li li"><a href="#" class="link-accent">Gmail</a></li>
						<li id="images" class="nav-li li"><a href="#" class="link-accent">Images</a></li>
					</span>
					<span class="right-link">
						<li id="g-apps" class="nav-li li apps-link">
							<a href="#" class="link-accent"><img src="./assets/images/ic_apps_black_24dp_1x.png"></a>
							<div id="g-apps-menu" class="li g-apps-menu">
								<ul class="sub-nav nav-ul app-list">
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Photos</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Gmail</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Youtube</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Search</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Calendar</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg"></span>
											<span class="sprite_bg">Maps</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg" style="background-position: 0 -69px"></span>
											<span class="sprite_bg">Play</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg" style="background-position: 0 -69px"></span>
											<span class="sprite_bg">News</span>
										</a>
									</li>
									<li class="grid-li li">
										<a href="#">
											<span class="sprite_bg" style="background-position: 0 -69px"></span>
											<span class="sprite_bg">Drive</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
						<li id="notifications" class="nav-li li">
							<a href="#" class="link-accent"><img src="./assets/images/ic_notifications_black_24dp_1x.png"></a>
							<div></div>
						</li>
						<li id="account" class="nav-li li"><a href="#" class="link-accent">Account</a></li>
					</span>
				</ul>
			</nav>
		</header>
		<div class="inner-container">
			<div id="main-logo" class="logo-main">
				<img id="logo-img" class="logo" src="./assets/images/googlelogo_color_272x92dp.png">
			</div>
			<div id="search" class="search">
				<form id="search-form" class="search-form">
					<div id="search-bar" class="inner-search">
						<div class="search-form-div box-shadow">
							<div class="inline-search">
								<input type="text" id="text-input-main" class="text-input float-left" autocomplete="none">
							</div>
							<a class="mic position-static float-right text-align-center" id="search-mic">
								<span class="microphone text-align-center"></span>
							</a>
						</div>
					</div>
					<div id="action-buttons" class="action-div">
						<div class="marginAuto max-width-500">
							<input type="submit" value="Google Search" id="gsearch-button" name="gsearch" class="gsearch button no-border">
							<input type="submit" value="I'm feeling lucky" id="ghint-button" name="hint" class="gsearch button no-border">
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer id="footer" class="footer">
			<div class="width-full height-10 inline">
				<span class="float-left padding-left-27">
					<ul>
						<li class="li"><a href="#">Advertising</a></li>
						<li class="li"><a href="#">Business</a></li>
						<li class="li"><a href="#">About</a></li>
					</ul>
				</span>
				<span class="float-right margin-right-30">
					<ul>
						<li class="li"><a href="#">Privacy</a></li>
						<li class="li"><a href="#">Terms</a></li>
						<li class="li"><a href="#">Settings</a></li>
						<li class="li"><a href="#">Use Google.co.ug</a></li>
					</ul>
				</span>
			</div>
		</footer>
	</div>
</body>
</html>
